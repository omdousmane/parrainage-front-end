<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulaire</title>
</head>

<body>
    <!-- <div id="main-page"> -->
    <header>
        <a href="#home" class="logo">
            <img src="./src/assets/img/logo_nom_-_noir.png" alt="nebula" srcset="">
        </a>
    </header>
    <main>
        <div class="notification">
            <!-- notification -->
        </div>
    </main>

    <form id="formRegister" enctype="multipart/form-data">
        <div class="container">
            <h1>Inscription</h1>
            <hr>
            <label for="firstname"><b>Prénom</b></label>
            <input type="text" placeholder="Entre ton prénom" name="firstname" id="firstname" required>

            <label for="lastname"><b>Nom</b></label>
            <input type="text" placeholder="Entre ton nom" name="lastname" id="lastname" required>

            <div class="label">Filière</div>
            <select id="training" class="formation" name="training" required>
                <option value="default">-- Selectionne ta filière --</option>
                <option value="grande_ecole">Programme grande école</option>
                <option value="bachelor_webmarketing">Bachelor webmarketing & UX</option>
                <option value="bachelor_dev_web">Bachelor développeur web</option>
                <option value="bachelor_data">Bachelor data & IA</option>
                <option value="bachelor_3d">Bachelor infographie 3D</option>
                <option value="pmd">PMD</option>
                <option value="mastere_product">mastere 1 product management</option>
                <option value="mastere_marketing">mastere 1 marketing</option>
                <option value="mastere_cto">mastere 1 CTO & tech lead</option>
                <option value="mastere_data">mastere 1 data & IA</option>
            </select>

            <legend>Tu es :</legend>
            <div class="radio-pf">
                <div>
                    <input type="radio" id="parrain" name="godson" classe="drone" value="parrain">
                    <label for="huey">Parrain</label>
                </div>

                <div>
                    <input type="radio" id="filleul" name="godson" classe="drone" value="filleul">
                    <label for="dewey">Filleul</label>
                </div>
            </div>

            <div class="word" style="display: none;">
                <label for="firstname"><b>Phrase</b></label>
                <input type="text" placeholder="Entre ta phrase" name="quote" id="quote">
            </div>

            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Entre ton e-mail" name="email" id="email" required>

            <label for="password"><b>Mot de passe</b></label>
            <input type="password" placeholder="Choisis ton mot de passe" name="password" id="password" required>

            <hr>

            <button type="submit" class="registerbtn">S'enregistrer</button>
        </div>

        <div class="container signin">
            <p>Tu as déjà un compte ? <a href="/src/views/signin.html">Se connecter</a>.</p>
            <!-- <a href=" /about" onclick="route()">About</a> -->
        </div>
    </form>

    <!-- </div> -->
    <script type="module" src="./src/js/register.js"></script>

</body>

</html>
