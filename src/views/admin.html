<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>;
  <link rel="stylesheet" href="../css/profil.css">
  <link rel="stylesheet" href="../css/admin.css">
  <title>Admin page</title>
</head>

<body>
  <header>
    <img class="logo_nebula" src="../assets/img/logo_nom_-_noir.png" alt="Logo BDE">
    <div>
      <p class="userAvatar">Bonjour</p>
      <div class="dropdown">
        <button class="dropbtn">
          <img src="/src/assets/img/turn_off.png" alt="logo déconnexion">
        </button>
        <div class="dropdown-content">
          <a href="#" class="logout">Déconnexion</a>
        </div>
      </div>
    </div>
  </header>

  <h1>Tableau de bord</h1>
  <main>
    <section class="card-container" style="border-radius: 5px;">
      <div class="card--card_case flex column">
        <table>
          <thead>
            <tr>
              <th>Noms couleurs</th>
              <th>couleurs</th>
              <th>Nombre(s)</th>
            </tr>
          </thead>
          <tbody class="colorTable">

          </tbody>
        </table>
      </div>

      <div class="card flex">
        <div class="card--card_case" id="number">
        </div>

        <div class="card--card_case" id="godson">

        </div>
      </div>

    </section>
    <section class="table-word">
      <!-- Auto width -->

      <table class="catTable" id="tbl_exporttable_to_xls">

        <thead>
          <tr>
            <th data-sort="name">Nom</th>
            <th data-sort="email">Email</th>
            <th data-sort="training">Formation</th>
            <th data-sort="quote">Quote</th>
            <th data-sort="createdAt">Date de création</th>
          </tr>
        </thead>
        <tbody class="tableBody">
          <tr>
            <td colspan="6"><i>Loading...</i></td>
          </tr>
        </tbody>

      </table>
      <div class="fild-submit">
        <button id="prevButton" class="btn">Previous</button>
        <button id="nextButton" class="btn">Next</button>
        <button class="btn" id="download" style="background-color: red;"><i class="fa fa-download"
            style="padding-right: 5px;"></i>Download</button>
      </div>
    </section>
  </main>
  <script type="module" src="../js/admin.js"></script>
  <script type="module" src="../../app.js"></script>
</body>

</html>
